<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <div class="flex flex-col h-screen">
        <header class="flex items-center justify-between px-4 py-2 bg-black/95 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-800">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="p-2 rounded-full hover:bg-gray-800 active:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <a href="#" id="logo-btn" class="flex items-center space-x-1 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-600" fill="currentColor" viewBox="0 0 24 24"><path d="M21.582,6.186c-0.23-0.858-0.904-1.533-1.762-1.762C18.254,4,12,4,12,4S5.746,4,4.18,4.424 c-0.858,0.23-1.533,0.904-1.762,1.762C2,7.754,2,12,2,12s0,4.246,0.418,5.814c0.23,0.858,0.904,1.533,1.762,1.762 C5.746,20,12,20,12,20s6.254,0,7.82-0.424c0.858-0.23,1.533-0.904,1.762-1.762C22,16.246,22,12,22,12S22,7.754,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"/></svg>
                    <span class="text-xl font-bold tracking-tighter">YouTube</span>
                </a>
            </div>
            <div class="flex-1 flex justify-center px-4 lg:px-16">
                <form id="search-form" class="w-full max-w-2xl flex">
                    <input id="search-input" type="text" placeholder="Search" class="w-full bg-gray-900 border border-gray-700 rounded-l-full px-4 py-2 focus:outline-none focus:border-red-600">
                    <button type="submit" class="bg-gray-800 border border-gray-700 border-l-0 px-6 py-2 rounded-r-full hover:bg-gray-700 active:bg-gray-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
                </form>
            </div>
            <div class="flex items-center space-x-3">
                <button class="p-2 rounded-full hover:bg-gray-800 active:bg-gray-700 hidden sm:block"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                <button class="p-2 rounded-full hover:bg-gray-800 active:bg-gray-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg></button>
                <img src="https://placehold.co/40x40/EAB308/000000?text=A" alt="User Avatar" class="w-8 h-8 rounded-full cursor-pointer">
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden relative">
            <aside id="sidebar" class="absolute md:relative w-64 bg-black p-4 space-y-4 overflow-y-auto transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50 h-full">
                 <nav>
                    <a href="#" id="home-btn" class="flex items-center space-x-4 px-3 py-2 bg-gray-800 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span class="font-medium">Home</span></a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-800 active:bg-gray-700 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg><span class="font-medium">Shorts</span></a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-800 active:bg-gray-700 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg><span class="font-medium">Subscriptions</span></a>
                </nav>
                <hr class="border-gray-800">
                <nav>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-800 active:bg-gray-700 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="font-medium">History</span></a>
                    <a href="#" class="flex items-center space-x-4 px-3 py-2 hover:bg-gray-800 active:bg-gray-700 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3" /></svg><span class="font-medium">Your Videos</span></a>
                </nav>
            </aside>
            
            <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden"></div>

            <main id="main-content" class="flex-1 p-4 lg:p-6 overflow-y-auto bg-[#181818]">
                <div class="py-2 mb-4">
                    <div class="flex space-x-3 overflow-x-auto no-scrollbar pb-2">
                        <button class="px-4 py-2 bg-white text-black rounded-lg text-sm font-medium whitespace-nowrap flex-shrink-0">All</button>
                        <button class="px-4 py-2 bg-gray-800 hover:bg-gray-700 active:bg-gray-600 rounded-lg text-sm font-medium whitespace-nowrap flex-shrink-0">Gaming</button>
                    </div>
                </div>
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-4 gap-y-8">
                    <p class="col-span-full text-center text-gray-400">Loading popular videos...</p>
                </div>
            </main>

            <div id="watch-page" class="hidden flex-1 p-4 lg:p-6 overflow-y-auto bg-[#181818]">
                <button id="back-to-grid-btn" class="mb-4 flex items-center space-x-2 text-gray-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                    <span>Back to results</span>
                </button>
                <div class="flex flex-col lg:flex-row lg:space-x-6">
                    <div class="lg:w-2/3">
                        <div class="aspect-video bg-black rounded-xl overflow-hidden">
                            <div id="watch-player" class="w-full h-full"></div>
                        </div>
                        <h1 id="watch-title" class="text-2xl font-bold mt-4">Video Title Loading...</h1>
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4">
                            <div id="channel-info" class="flex items-center space-x-3">
                            </div>
                            <div id="video-stats" class="flex items-center space-x-4 mt-3 sm:mt-0">
                            </div>
                        </div>
                        <div id="description-box" class="mt-4 p-3 bg-gray-800 rounded-lg">
                            <p class="font-semibold"><span id="view-count">--</span> views</p>
                            <p id="description-body" class="text-sm text-gray-300 mt-2">Description loading...</p>
                        </div>
                    </div>
                    <div class="lg:w-1/3 mt-6 lg:mt-0">
                        <h2 class="text-xl font-bold mb-4">Comments</h2>
                        <div id="comments-container" class="space-y-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
